<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argyra Carrara</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Argyra Carrara</h1>
    </header>
    <section class="hero">
        <h2>Productos Estrella</h2>
        <div class="products-star" id="products-star">
            <!-- Productos estrella cargados dinámicamente -->
        </div>
    </section>
    <section class="carousel">
        <h2>Más Vendidos</h2>
        <div class="carousel-container" id="best-sellers-carousel">
            <!-- Productos más vendidos cargados dinámicamente -->
        </div>
    </section>
    <section class="carousel">
        <h2>Nuevos Productos</h2>
        <div class="carousel-container" id="new-products-carousel">
            <!-- Nuevos productos cargados dinámicamente -->
        </div>
    </section>
    <section class="products-grid">
        <h2>Todos los Productos</h2>
        <div class="grid-container" id="all-products-grid">
            <!-- Todos los productos cargados dinámicamente -->
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
